<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container text-center">
      <!-- Timeblocks go here -->
      <div id="1" class="time-block row"><p class="col-sm-2">9:00 am</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="2" class="time-block row"><p class="col-sm-2">10:00 am</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="3" class="time-block row"><p class="col-sm-2">11:00 am</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="4" class="time-block row"><p class="col-sm-2">12:00 am</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="5" class="time-block row"><p class="col-sm-2">1:00 pm</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="6" class="time-block row"><p class="col-sm-2">2:00 pm</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="7" class="time-block row"><p class="col-sm-2">3:00 pm</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="8" class="time-block row"><p class="col-sm-2">4:00 pm</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
      <div id="9" class="time-block row"><p class="col-sm-2">5:00 pm</p><textarea class="col-sm-8"></textarea><button class="btn saveBtn col-sm-2"><i class="fas fa-save"></i></button></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
